<!DOCTYPE HTML>
<html>
  <meta charset = "utf-8">
  <head>
    <script>

    let canvas = null
    let ctx = null
    class Point {
      constructor(x,y) {
        this.x = x;
        this.y = y;
      }
      toString(){
        return '(' + this.x + ', ' + this.y + ')';
      }
      getX() {
        return this.x;
      }
      getY(){
        return this.y;
      }
      move(x, y){
        this.x = x;
        this.y = y;
      }
    }

    var point = new Point(5,10);
    console.log(point.toString());
    console.dir(point);

    window.onload = function(){
      init();
    }

    function init(){
      canvas = document.getElementById('canvas')
      ctx = canvas.getContext('2d')
      window.requestAnimationFrame(animate)
    }

    function animate() {
      update()
      clearScreen()
      draw()
      window.requestAnimationFrame(animate)
    }
    function draw() {
      ctx.fillStyle = '#000000'
      ctx.fillRect(point.getX(), point.getY(), 10, 10)
    }
    function update() {
      point.move(point.getX()+10, point.getY())
    }
    function clearScreen(){
      ctx.fillStyle = '#FFFFFF'
      ctx.fillRect(0,0,800,600)
    }

    </script>
  </head>
  <body>
    <h1> Snake! </h1>
    <canvas width="800" height="600" id="canvas">

    </canvas>
  </body>
</html>
