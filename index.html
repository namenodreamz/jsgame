<!DOCTYPE HTML>
<html>
  <meta charset = "utf-8">
  <head>


    <script type="module">
    import {Vector2d, Point} from './math.js'
    import {keysPressed} from './events.js'
    import {Snake} from './Snake.js'


    let canvas = null;
    let ctx = null;

    var point = new Point(5,10);
    console.log(point.toString());
    console.dir(point);

    window.onload = function(){
      init();
    }

    function init(){
      canvas = document.getElementById('canvas')
      ctx = canvas.getContext('2d')
      //Set Screen fullscreen
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.requestAnimationFrame(animate)



    function animate() {
      update()
      clearScreen()
      draw()
      window.requestAnimationFrame(animate)
    }
    function draw() {
      ctx.fillStyle = '#000000'
      ctx.fillRect(point.getX(), point.getY(), 10, 10)
    }
    function update() {

      if(keysPressed[37]) //LEFT
        point.x -= 10
      if(keysPressed[38]) //UP
        point.y -= 10
      if(keysPressed[39]) //RIGHT
          point.x += 10
      if(keysPressed[40]) //DOWN
          point.y += 10
    }
    function clearScreen(){
      ctx.fillStyle = '#FFFFFF'
      ctx.fillRect(0,0,canvas.width,canvas.height)
    }

    </script>
  </head>
  <body>
    <canvas width="800" height="600" id="canvas">

    </canvas>
  </body>
</html>
