<!DOCTYPE HTML>
<html>
  <meta charset = "utf-8">
  <head>
    <script>
    class Point {
      constructor(x,y) {
        this.x = x;
        this.y = y;
      }
      toString(){
        return '(' + this.x + ', ' + this.y + ')';
      }
    }

    var point = new Point(5,10);
    console.log(point.toString());
    console.dir(point);

    function canvasApp(){
      console.log('Hello World')
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      //ctx.fillRect(25, 25, 100, 100);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,600);
      ctx.lineTo(800,600);
      ctx.lineTo(800,0);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(50,50);
      ctx.lineTo(100,0);
      ctx.stroke();

      ctx.fillRect(300,300,100,200)
    }

    window.onload = function()
       {
          canvasApp();
       }


    </script>
  </head>
  <body>
    <h1> Hello, World! </h1>
    <canvas width="800" height="600" id="canvas">

    </canvas>
  </body>
</html>
